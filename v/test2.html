    function IsWin7_64() {
        if (navigator.userAgent.indexOf("MSIE") > 0 &&
	   navigator.userAgent.indexOf("Windows NT 6.1") > 0 &&
	   navigator.userAgent.indexOf("x64") > 0
	 ) {
            return true;
        }
    }

    function getOs() {
        //判断ie
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
            return "MSIE";
        }

        /* //判断ie6-ie10
        if (navigator.userAgent.indexOf("MSIE") > 0) {
        return "MSIE";
        }*/
        if (isFirefox = navigator.userAgent.indexOf("Firefox") > 0) {
            return "Firefox";
        }
        if (isSafari = navigator.userAgent.indexOf("Chrome") > 0) {
            return "Chrome";
        }
        if (isCamino = navigator.userAgent.indexOf("Safari") > 0) {
            return "Safari";
        }
        return "Chrome";
    }

    function JSConnect(plugin) {//连接

    function JSConnectAll(plugin) {//全部连接
        var yst;
        var chncnt;
        var account;
        var pwd;
        var winDivide=0;
        if(plugin==0)
        {
            yst = txt_YST.value;
            chncnt=txt_chcnt.value;
            account = txt_Account.value;
            pwd = txt_Pwd.value;
        }
        else
        {
            yst = txt_YST2.value;
            chncnt=txt_chcnt2.value;
            account = txt_Account2.value;
            pwd = txt_Pwd2.value;
        }
        if(chncnt>64)
        {
            chncnt=64;
        }
        if(chncnt<=4&&chncnt>1)
        {
            winDivide=4;
        }
        else if(chncnt<=9)
        {
            winDivide=9;
        }
        else if(chncnt<=16)
        {
            winDivide=16;
        }
        else if(chncnt<=25)
        {
            winDivide=25;
        }
        else if(chncnt<=36)
        {
            winDivide=36;
        }
        else if(chncnt<=49)
        {
            winDivide=49;
        }
        else if(chncnt<=64)
        {
            winDivide=64;
        }
        else if(chncnt<=81)
        {
            winDivide=81;
        }
        JSDisconnectAll(plugin);
        JSDivideWindow(plugin,winDivide);
        for (var i = 0; i < chncnt; i++)
        {
            if(plugin==0)
                MS_Activex.JSConnect(yst, account, pwd, 9101, i+1, i+1,false);
            else
                MS_Activex2.JSConnect(yst, account, pwd, 9101, i+1, i+1,false);

    /*通道状态*/
    var ChannelState =
        {
            CHS_NOUSE: 0,
            CHS_PREVIWING: 1,
            CHS_REMOTING: 2,
            CHS_LOCALPLAYING: 4,
            CHS_RECORDING: 8,
            CHS_ALARMING: 16,
            CHS_SOUNDING: 32,
            CHS_TALKING: 64,
            CHS_ALARMSOUND:  128,
            CHS_ALARMBEEP:  256
        }

    function JSGetChannelState(plugin) {//获取通道状态
        var yst;
        var chnno;
        var state = 0;
        var str = "通道状态:\n";
        if(plugin==0)
        {
            yst = txt_YST.value;
            chnno= txt_chno.value;
            state=MS_Activex.JSGetChannelState(yst, 0);
        }
        else
        {
            yst = txt_YST.value;
            chnno= txt_chno.value;
            state=MS_Activex2.JSGetChannelState(yst, 0);
        }
        //alert(state);
        if (state == 0) {
            str += "未使用\n";
        }
        else {
            var iResult = state & ChannelState.CHS_PREVIWING;
            if (iResult == ChannelState.CHS_PREVIWING) {
                str += "视频预览\n";
            }
            iResult = state & ChannelState.CHS_REMOTING;
            if (iResult == ChannelState.CHS_REMOTING) {
                str += "远程回放\n";
            }
            iResult = state & ChannelState.CHS_LOCALPLAYING;
            if (iResult == ChannelState.CHS_LOCALPLAYING) {
                str += "本地回放回放\n";
            }
            iResult = state & ChannelState.CHS_RECORDING;
            if (iResult == ChannelState.CHS_RECORDING) {
                str += "正在录像\n";
            }
            iResult = state & ChannelState.CHS_ALARMING;
            if (iResult == ChannelState.CHS_ALARMING) {
                str += "正在报警\n";
            }
            iResult = state & ChannelState.CHS_SOUNDING;
            if (iResult == ChannelState.CHS_SOUNDING) {
                str += "音频输出\n";
            }
            iResult = state & ChannelState.CHS_TALKING;
            if (iResult == ChannelState.CHS_TALKING) {
                str += "语音对讲\n";
            }
            iResult = state & ChannelState.CHS_ENABLEALARM;
            if (iResult == ChannelState.CHS_ENABLEALARM) {
                str += "启用报警\n";
            }
        }
        alert(str);
    }

        }
    }

    function JSCameraCtrl(plugin,type,start)

        if(plugin==0)

            switch (type)

                    MS_Activex.JSCameraCtrl(4, start, 1,200,0);

                case 2:
                    MS_Activex.JSCameraCtrl(4, start, 2,200,0);
                    break;
                case 3:
                    MS_Activex.JSCameraCtrl(4, start, 3,200,0);
                    break;
                case 4:
                    MS_Activex.JSCameraCtrl(4, start, 4,200,0);
                    break;
            }
        }
        else
        {
            //镜头控制
            switch (type) 
            {
                case 1:
                    MS_Activex2.JSCameraCtrl(4, start, 1,200,0);
                    break;
                case 2:
                    MS_Activex2.JSCameraCtrl(4, start, 2,200,0);
                    break;
                case 3:
                    MS_Activex2.JSCameraCtrl(4, start, 3,200,0);
                    break;
                case 4:
                    MS_Activex2.JSCameraCtrl(4, start, 4,200,0);
                    break;
            }
        }
    }
